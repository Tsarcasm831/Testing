<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI Sandbox Game</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>
</head>
<body>
  <div id="game-container">
    <div class="crosshair"></div>
    <div id="interaction-prompt">Press E to talk</div>
    <div id="npc-direction-indicator">⬆</div>
    <div id="notification-message"></div>
    
    <!-- Mobile Controls -->
    <div id="joystick-container"></div>
    <div id="jump-button">JUMP</div>
    <div id="chat-button">CHAT</div>
  </div>
  
  <!-- Character Creator UI -->
  <button id="open-creator-btn">Character Creator</button>
  <div id="character-creator">
    <h2>Character Creator</h2>
    <button id="close-creator-btn">×</button>
    
    <div class="prompt-section">
      <h3>Player Character</h3>
      <textarea id="player-prompt" placeholder="Describe your player character..."></textarea>
      <button id="create-player-btn">Create Player</button>
    </div>
    
    <div class="prompt-section">
      <h3>NPC Character</h3>
      <textarea id="character-npc-prompt" placeholder="Describe an NPC to add/edit..."></textarea>
      <button id="create-character-npc-btn">Create NPC</button>
    </div>
    
    <div class="prompt-section" id="npc-list-section">
      <h3>Created NPCs</h3>
      <div id="npc-list-container"></div>
    </div>
  </div>
  
  <!-- NPC Dialogue UI -->
  <div id="npc-dialogue-container">
    <div id="npc-name"></div>
    <div id="npc-dialogue"></div>
    <div id="npc-conversation-history"></div>
    <div id="npc-conversation-container">
      <input type="text" id="npc-conversation-input" placeholder="Type your response...">
      <button id="npc-send-btn">Send</button>
    </div>
    <button id="close-dialogue-btn">Close</button>
  </div>
  
  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Generating character...</div>
  </div>
  
  <!-- Journal Interface -->
  <div id="journal-button">
    <img src="assets/images/Journal.png" alt="Journal" />
  </div>
  
  <!-- Journal Sidebar -->
  <div id="journal-sidebar">
    <div id="journal-header">
      <h2>Town Journal</h2>
      <button id="close-journal-btn">×</button>
    </div>
    <div id="journal-content">
      <div id="event-summary-section">
        <h3>Recent Events</h3>
        <div id="event-summary-content">
          <div class="loading-text">Loading town events...</div>
        </div>
      </div>
      <div id="npc-list-section">
        <h3>Town Residents</h3>
        <div id="journal-npc-list"></div>
      </div>
      <div id="npc-memory-section" style="display: none;">
        <div id="npc-memory-header">
          <button id="back-to-list-btn">← Back to List</button>
          <h3 id="selected-npc-name"></h3>
        </div>
        <div id="npc-memory-content"></div>
      </div>
    </div>
  </div>
  
  <!-- Chat Input -->
  <div id="chat-input-container">
    <input type="text" id="chat-input" placeholder="Type a message...">
    <div id="close-chat">✕</div>
  </div>
  
  <script src="src/app.js" type="module"></script>
</body>
</html>
