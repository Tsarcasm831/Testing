<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backrooms Explorer -LT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* VHS Filter Effects */
        #vhsFilter {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 99;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            animation: vhsGlitch 0.1s linear infinite;
        }
        
        #vhsFilter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at center, transparent 40%, rgba(0, 0, 0, 0.2) 100%);
            mix-blend-mode: multiply;
        }
        
        #vhsFilter::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, 
                    rgba(255, 0, 255, 0.02) 0%,
                    rgba(0, 255, 0, 0.02) 33%,
                    rgba(255, 255, 0, 0.02) 66%,
                    rgba(255, 0, 0, 0.02) 100%
                );
            animation: vhsChromatic 3s ease-in-out infinite alternate;
        }
        
        @keyframes vhsGlitch {
            0% { transform: translateX(0); }
            10% { transform: translateX(2px); }
            20% { transform: translateX(-1px); }
            30% { transform: translateX(1px); }
            40% { transform: translateX(-2px); }
            50% { transform: translateX(1px); }
            60% { transform: translateX(-1px); }
            70% { transform: translateX(2px); }
            80% { transform: translateX(-2px); }
            90% { transform: translateX(1px); }
            100% { transform: translateX(0); }
        }
        
        @keyframes vhsChromatic {
            0% { transform: translateX(0); opacity: 0.8; }
            100% { transform: translateX(2px); opacity: 0.6; }
        }
        
        canvas {
            filter: 
                contrast(1.2) 
                saturate(0.9) 
                sepia(0.1) 
                brightness(0.95);
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffff88;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: auto;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
        }
        
        #mobileControls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: none;
            pointer-events: auto;
        }
        
        #joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
        }
        
        #lookPad {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            touch-action: none;
        }
        
        .mobile-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            touch-action: manipulation;
        }
        
        .ui-hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .ui-visible {
            opacity: 1;
            pointer-events: auto;
            transition: opacity 0.3s ease;
        }
        
        #uiToggleHidden {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            z-index: 200;
            display: none;
            pointer-events: auto;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffff88;
            font-size: 18px;
            text-align: center;
        }

        #chatContainer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            pointer-events: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 101;
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            color: #fff;
            max-height: 140px;
        }

        #chatMessages::-webkit-scrollbar {
            width: 6px;
        }

        #chatMessages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        #chatMessages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .chat-message {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .chat-message .username {
            color: #00ff88;
            font-weight: bold;
        }

        .chat-message .text {
            color: #fff;
        }

        #chatInputContainer {
            display: flex;
            padding: 5px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        #chatInput {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        #chatInput:focus {
            outline: none;
            border-color: #00ff88;
        }

        #voiceContainer {
            position: absolute;
            top: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
        }

        #voiceToggle {
            background: rgba(255, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        #voiceToggle.active {
            background: rgba(0, 255, 0, 0.8);
        }

        #chatToggle {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            margin-bottom: 10px;
        }

        /* ensure mobile controls show on any touch device in both portrait and landscape */
        @media (pointer: coarse), (max-width: 768px) {
            #mobileControls {
                display: block;
            }
            #instructions {
                font-size: 12px;
                top: 10px;
                left: 10px;
            }
            #chatContainer {
                width: 250px;
                height: 150px;
                bottom: 140px;
                left: 10px;
            }
            #voiceContainer {
                top: 80px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="vhsFilter"></div>
        <div id="loading">Loading the endless maze...</div>
        <div id="ui">
            <button id="uiToggleHidden">Show UI</button>
            <div id="instructions">
                <div>Desktop: WASD to move, Mouse to look</div>
                <div>Mobile: Use virtual joystick and look pad</div>
                <div>Find the glowing door to advance to the next level.</div>
                <div id="playerCount" style="color: #00ff88; margin-top: 10px;">Players online: 1</div>
                <button id="vrToggle" class="mobile-btn" style="display: none;">Enable VR</button>
                <button id="fsToggle" class="mobile-btn">Enter Fullscreen</button>
                <button id="uiToggle" class="mobile-btn">Hide UI</button>
            </div>
            <div id="crosshair"></div>
            <div id="mobileControls">
                <div id="joystick"></div>
                <div id="lookPad"></div>
            </div>
            <div id="chatContainer">
                <button id="chatToggle">Hide Chat</button>
                <div id="chatMessages"></div>
                <div id="chatInputContainer">
                    <input type="text" id="chatInput" placeholder="Type a message..." maxlength="100">
                </div>
            </div>
            <div id="voiceContainer">
                <button id="voiceToggle">🎤 Push to Talk</button>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://esm.sh/three@0.158.0",
            "three/": "https://esm.sh/three@0.158.0/",
            "nipplejs": "https://esm.sh/nipplejs@0.10.1"
        }
    }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
