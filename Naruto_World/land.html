<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Land View</title>
<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
  font-family: system-ui, -apple-system, sans-serif;
}
#container {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
svg {
  max-width: 90vw;
  max-height: 90vh;
}
.land {
  stroke-width: 3;
  vector-effect: non-scaling-stroke;
}
#info {
  position: absolute;
  top: 20px;
  left: 20px;
  color: #fff;
  background: rgba(0,0,0,0.7);
  padding: 15px 20px;
  border-radius: 8px;
  border: 1px solid #333;
}
#info h1 {
  margin: 0 0 8px 0;
  font-size: 24px;
  font-weight: 700;
}
#info p {
  margin: 4px 0;
  font-size: 14px;
  opacity: 0.85;
}
#backBtn {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 10px 16px;
  background: rgba(255,255,255,0.1);
  border: 1px solid #444;
  border-radius: 8px;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  cursor: pointer;
}
#backBtn:hover {
  background: rgba(255,255,255,0.15);
}
</style>
</head>
<body>
<a id="backBtn" href="index.html">‚Üê Back to Map</a>
<div id="info">
  <h1 id="landName">Loading...</h1>
  <p id="landDesc"></p>
</div>
<div id="container">
  <svg id="landSvg" viewBox="0 0 1018 968"></svg>
</div>
<script type="module" src="land.js"></script>
</body>
</html>
