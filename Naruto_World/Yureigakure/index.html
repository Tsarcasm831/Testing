<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<title>Yureigakure</title>
<style>
  body { margin: 0; background: #0f1014; font-family: system-ui, sans-serif; color: #ccc; overflow: hidden; }
  #wrapper {
    display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
  }
  h1 { margin: 0 0 10px 0; font-size: 1.5rem; color: #9f7aea; letter-spacing: -0.02em; }
  #game-box {
    position: relative;
    width: 90vw; height: 80vh;
    max-width: 1200px;
    background: #000;
    border: 1px solid #333;
    border-radius: 12px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    overflow: hidden;
  }
  canvas { display: block; width: 100%; height: 100%; outline: none; }
  #ui-layer {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    display: flex; flex-direction: column; justify-content: space-between;
    padding: 20px; box-sizing: border-box;
  }
  #leaveBtn {
    pointer-events: auto;
    background: rgba(0,0,0,0.6);
    color: #fff;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 6px;
    font-weight: 600;
    font-size: 14px;
    border: 1px solid rgba(255,255,255,0.1);
    align-self: flex-start;
    backdrop-filter: blur(4px);
    transition: all 0.2s;
  }
  #leaveBtn:hover { background: rgba(255,255,255,0.1); }
  #joystick-zone {
    position: absolute; bottom: 40px; right: 40px; width: 120px; height: 120px;
    pointer-events: auto;
    display: none;
  }
  @media (max-width: 980px) {
    #joystick-zone { display: block; }
    #game-box { width: 100vw; height: 100vh; border-radius: 0; border: none; }
    h1 { display: none; }
  }
</style>
<script type="importmap">
  {
    "imports": {
      "three": "https://esm.sh/three@0.160.0",
      "nipplejs": "https://esm.sh/nipplejs@0.10.1"
    }
  }
</script>
</head>
<body>
  <div id="wrapper">
    <h1>Yureigakure - Ghost Village</h1>
    <div id="game-box">
      <div id="ui-layer">
        <a id="leaveBtn" href="../index.html">&larr; Exit</a>
        <div id="joystick-zone"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import nipplejs from 'nipplejs';

    const container = document.getElementById('game-box');
    
    // Scene Setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111216);
    scene.fog = new THREE.FogExp2(0x111216, 0.025);

    // Camera
    const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 10, 10);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.shadowMap.enabled = true;
    container.insertBefore(renderer.domElement, container.firstChild);

    // Lights
    const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(10, 20, 10);
    dirLight.castShadow = true;
    dirLight.shadow.mapSize.width = 1024;
    dirLight.shadow.mapSize.height = 1024;
    dirLight.shadow.camera.near = 0.5;
    dirLight.shadow.camera.far = 50;
    scene.add(dirLight);

    // Ground
    const planeGeometry = new THREE.PlaneGeometry(200, 200);
    const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x22242a, roughness: 0.9 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    plane.receiveShadow = true;
    scene.add(plane);

    const gridHelper = new THREE.GridHelper(200, 50, 0x444444, 0x1a1a1a);
    scene.add(gridHelper);

    // Environment (Ghostly Cubes)
    const boxGeo = new THREE.BoxGeometry(2, 4, 2);
    const boxMat = new THREE.MeshStandardMaterial({ color: 0x4a5568 });
    for (let i = 0; i < 30; i++) {
      const mesh = new THREE.Mesh(boxGeo, boxMat);
      mesh.position.set((Math.random() - 0.5) * 100, 2, (Math.random() - 0.5) * 100);
      mesh.castShadow = true;
      mesh.receiveShadow = true;
      scene.add(mesh);
    }

    // Player
    const playerGeo = new THREE.SphereGeometry(0.8, 32, 32);
    const playerMat = new THREE.MeshStandardMaterial({ color: 0x9f7aea, emissive: 0x553c9a, emissiveIntensity: 0.5 });
    const player = new THREE.Mesh(playerGeo, playerMat);
    player.position.y = 0.8;
    player.castShadow = true;
    scene.add(player);

    const playerLight = new THREE.PointLight(0x9f7aea, 2, 12);
    playerLight.position.set(0, 1, 0);
    player.add(playerLight);

    // Inputs
    const input = { x: 0, y: 0 };
    const keys = { w: false, a: false, s: false, d: false };

    // Joystick
    const manager = nipplejs.create({
        zone: document.getElementById('joystick-zone'),
        mode: 'static',
        position: { left: '50%', top: '50%' },
        color: '#9f7aea'
    });

    manager.on('move', (evt, data) => {
        if (data.vector) {
            input.x = data.vector.x;
            input.y = data.vector.y;
        }
    });
    manager.on('end', () => { input.x = 0; input.y = 0; });

    // Keyboard
    window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if (keys.hasOwnProperty(k)) keys[k] = true;
        if (e.key === 'ArrowUp') keys.w = true;
        if (e.key === 'ArrowDown') keys.s = true;
        if (e.key === 'ArrowLeft') keys.a = true;
        if (e.key === 'ArrowRight') keys.d = true;
    });
    window.addEventListener('keyup', (e) => {
        const k = e.key.toLowerCase();
        if (keys.hasOwnProperty(k)) keys[k] = false;
        if (e.key === 'ArrowUp') keys.w = false;
        if (e.key === 'ArrowDown') keys.s = false;
        if (e.key === 'ArrowLeft') keys.a = false;
        if (e.key === 'ArrowRight') keys.d = false;
    });

    // Resize
    window.addEventListener('resize', () => {
        const w = container.clientWidth;
        const h = container.clientHeight;
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
        renderer.setSize(w, h);
    });

    // Loop
    const clock = new THREE.Clock();
    const speed = 12;
    const cameraOffset = new THREE.Vector3(0, 12, 12);

    function animate() {
        requestAnimationFrame(animate);
        const dt = clock.getDelta();

        let dx = 0, dz = 0;

        if (keys.w) dz -= 1;
        if (keys.s) dz += 1;
        if (keys.a) dx -= 1;
        if (keys.d) dx += 1;

        if (manager.ids.length > 0) {
            dx = input.x;
            dz = -input.y;
        }

        // Normalize keyboard diagonal
        if (dx !== 0 || dz !== 0) {
            const len = Math.sqrt(dx*dx + dz*dz);
            if (len > 1 && manager.ids.length === 0) {
                dx /= len;
                dz /= len;
            }
        }

        player.position.x += dx * speed * dt;
        player.position.z += dz * speed * dt;

        // Bounds
        player.position.x = Math.max(-95, Math.min(95, player.position.x));
        player.position.z = Math.max(-95, Math.min(95, player.position.z));

        // Camera follow
        const target = player.position.clone().add(cameraOffset);
        camera.position.lerp(target, 0.1);
        camera.lookAt(player.position);

        renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
