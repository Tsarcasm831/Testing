<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/effects.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/responsive.css">

    <link rel="stylesheet" href="css/about.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        .page-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-align: center;
            font-size: 1.8em;
            text-shadow: 0 0 8px var(--glow-color);
            margin: 20px 0 40px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        .about-section {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .datastream-effect {
            font-size: 1.2em;
            padding: 30px 0;
            min-height: 120px; /* Prevent layout jump during animation */
            text-align: center;
        }
        .final-content {
            text-align: left;
            line-height: 1.8;
        }
        .scramble-char {
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--glow-color);
        }
       
        #dossier-container {
            border: 1px solid var(--border-color);
            background: rgba(10, 15, 20, 0.4);
            padding: 20px;
            margin-top: 20px;
        }

        .dossier-section {
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .dossier-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .dossier-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            font-size: 1.3em;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin: 0 0 20px 0;
            display: flex;
            align-items: center;
        }

        .section-title span {
            color: var(--secondary-color);
            opacity: 0.5;
            margin-right: 10px;
            font-weight: normal;
        }

        .dossier-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .dossier-item {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-left: 3px solid var(--primary-color);
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        .dossier-item.visible {
            opacity: 1;
            transform: scale(1);
        }

        .dossier-item.full-width {
            grid-column: 1 / -1;
        }

        .dossier-label {
            display: block;
            font-family: 'Share Tech Mono', monospace;
            color: var(--secondary-color);
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .dossier-value {
            display: block;
            font-family: 'Share Tech Mono', monospace;
            color: var(--text-color);
            font-size: 1em;
            line-height: 1.6;
        }

        .dossier-value.redacted {
            color: #ff5555;
            font-style: italic;
            text-shadow: 0 0 5px #ff5555;
        }

        .dossier-value ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dossier-value ul li {
            position: relative;
            padding-left: 15px;
            margin-bottom: 5px;
        }

        .dossier-value ul li::before {
            content: '>';
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
             .about-section {
                padding: 10px 0;
            }
            #dossier-container {
                padding: 15px;
            }
            .dossier-grid {
                grid-template-columns: 1fr; /* Stack on mobile */
            }
            .section-title {
                font-size: 1.1em;
            }
        }
    </style>
</head>

        <header id="profile-header">

        <main id="content">
